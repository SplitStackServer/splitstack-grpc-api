syntax = "proto3";

package api;

option go_package = "github.com/SplitStackServer/splitstack/api/go/v5/api";
option java_package = "io.splitstack.api";
option java_multiple_files = true;
option java_outer_classname = "LoginProto";
option csharp_namespace = "SplitStackServer.Api";
option php_namespace = "SplitStackServer\\Api";
option php_metadata_namespace = "GPBMetadata\\SplitStackServer\\Api";

import "google/api/annotations.proto";

// LoginService is the service providing API endpoints for internal usage.
service LoginService {
  // Log in a user
  rpc Login(LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post : "/api/login"
      body : "*"
    };
  }
}

message LoginRequest {
  // Email of the user.
  string email = 1;

  // Password of the user.
  string password = 2;
}

message LoginResponse {
  // The JWT tag to be used to access SplitStack interfaces.
  string jwt = 1;
}